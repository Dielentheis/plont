<div class="row">
    <div class="col s12">
        <h1 class="title margin_bottom-medium">Log in</h1>
    </div>
</div>

<form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
    <div class="row">
        <div class="col s6 offset-s3">

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="login.email" id="email" class="inputColor form-control" placeholder="Email address">
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" ng-model="login.password" id="login-password" class="inputColor form-control" placeholder="Password">
            </div>

        </div>
    </div>

    <div class ="row">
        <div class="col s12 offset-s3">
            <div class="col s3" style="padding: 0">
                <button ng-click='guestLogin()' class="waves-effect btn-flat">Guest</button>
            </div>
            <div class="col s3 push-s1" style="padding: 0">
                <button type="submit" ng-show="login.email && login.password" class="waves-effect btn-flat">Submit</button>
            </div>
        </div>
    </div>

</form>
