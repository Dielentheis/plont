<div class="row">
    <div class="col s8 offset-s2">

        <div class="row">
            <div class="col s12">
                <h1 class="title bottom_spacing">Log in</h1>
            </div>
        </div>

        <form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <div class="row">
                <div class="col s6 offset-s3">

                    <alert type="danger" ng-show="error">
                        {{ error }}
                    </alert>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" ng-model="login.email" id="email" class="inputColor form-control" placeholder="Email address">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" ng-model="login.password" id="login-password" class="inputColor form-control" placeholder="Password">
                    </div>

                </div>
            </div>
            <div class="row" ng-show="login.email && login.password">
                <div class="col s6 offset-s3 text_align-right">
                    <button type="submit" class="waves-effect btn-flat">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
