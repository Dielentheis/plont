<div class="container">
    <div class="row">
        <div class="col s4 offset-s4">
            <div class="row">
                <h1 class="title bottom_spacing">Log in</h1>
            </div>
            <div class="row">
                <form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

                    <alert type="danger" ng-show="error">
                        {{ error }}
                    </alert>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" ng-model="login.email" id="email" class="inputColor form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" ng-model="login.password" id="login-password" class="inputColor form-control" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="row" ng-show="login.email && login.password">
                <div class="col s2 offset-s8">
                    <button type="submit" class="btn-flat" >Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
