<section id='signup-form'>
    <h1>Sign Up</h1>
    <div>
        <alert type="danger" ng-show="error">
            {{ error }}
            <br>
        </alert>
        <form name="myForm">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" ng-model="user.firstName" required/>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" ng-model="user.lastName" required/>
            </div>
            <div class="form-group">
                <label>Your Email:</label>
                <input type="email" class="form-control" ng-model="user.email" required/>
            </div>
            <div class="form-group">
                <label>Your Password:</label>
                <input type="password" class="form-control" ng-model="user.password" required/>
            </div>

            <div class="row">
                <div class="col s6 form-group left">
                    <label>Your zip code (for planting purposes):</label>
                    <input type="text" class="form-control" ng-model="user.zip" required/>
                </div>
                <div class="col s6 form-group right">
                    <label>Your phone number (optional for weather alerts):</label>
                    <input type="text" class="form-control" ng-model="user.phoneNumber" required/>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn-flat" ng-disabled="myForm.$invalid" ng-click="createUser(user)">Submit</button>
            </div>
        </form>
    </div>
</section>
