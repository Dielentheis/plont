<div class="plants">
    <div class="row"  ng-repeat="plant in plants | groupBy:3">
        <div class="col s4"
            ng-repeat="plant in plants">
            <div class="card-small hoverable">
                <div class="card">
                    <div class="card-content">
                    <p>{{plant.description | limitTo:220}}...</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref="plant({id: plant.id})">{{plant.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
