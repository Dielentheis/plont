<section id="plot">

        <div class="row">
            <div class="col s12">
                <h1> {{ plotName }} </h1>
            </div>
        </div>

        <div class="row">
            <div class="col s8 offset-s2">
                <table class="plot">
                	<tr ng-repeat="row in plot">
                		<td class="{{ cell.class }}" ng-repeat="cell in row track by $index"></td>
                	</tr>
                </table>
            </div>
            <div class="col s2 key-title">
            	<p>Plot Key</p>
            	<table class="key">
            	<th>Color</th><th>Plant</th><th>Amount</th>
            		<tr ng-repeat="infoObj in plantInfoArr">
            			<td class="{{ infoObj.class }}"></td>
            			<td>{{ infoObj.name }}</td>
                        <td>{{ infoObj.numToPlant }}</td>
            		</tr>
            	</table>
            </div>
        </div>

</section>
