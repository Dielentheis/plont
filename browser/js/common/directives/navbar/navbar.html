<nav class="nav-wrapper">
    <div class="container">
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
            <li ng-show="!user" ui-sref="login" class="btn login-button">Login</li>
            <li ng-show="!user" ui-sref="signup" class="btn login-button">Sign Up</li>
            <li ng-show="user" class="welcome">
                <span>Welcome, {{ user.email }}!</span>
                <li ng-click="logout()">Logout</li>
            </div>
        </ul>
    </div>
</nav>
