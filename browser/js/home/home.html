<container class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <h2 class="hello"> Welcome, {{ user.firstName }} </h2>
            <hr noshade>
            <div class="welcome">
               <div ng-show="loggedIn">
                    <a class="waves-effect btn-flat" ui-sref="user-plots">View My Plots</a>
                    <a class="waves-effect btn-flat" ui-sref="create">Create a New Plot</a>
                </div>
                <div ng-show="!loggedIn">
                    <p>
                    <a class="waves-effect btn-flat" ui-sref="signup">Sign up</a>
                    or
                    <a class="waves-effect btn-flat" ui-sref="login">log in</a>
                    to create or view plots
                    </p>
                </div>
            </div>
        </div>
    </div>
</container>
