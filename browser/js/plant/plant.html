<section id="plant" ng-controller="PlantCtrl">
    <div class="row">
        <div class="col s6">
            <h4>{{plant.name}}</h4>
        </div>
        <div class="col s6">
            <a class="waves-effect btn-flat">Add to My Plants</a>
            <a class="waves-effect btn-flat">View recipes</a>
        </div>
    </div>

    <div class="md-padding" layout-align="center">
        <md-card flex='100' layout-fill ng-mouseenter="hover = 'md-whiteframe-z3'"
        ng-mouseleave="hover = ''" ng-class="hover">
            <md-card-content>
                <h5>About this plant</h5>
                <p>{{plant.description}}</p>
                <p>{{plant.notes}}</p>

                <h5>Perennial</h5>
                <p ng-if="plant.isPerennial">This plant is perennial.</p>
                <p ng-if="!plant.isPerennial">This plant not perennial.</p>

                <h5>Watering and Feeding</h5>
                <p ng-hide="if (plant.watering==='n/a')">{{plant.watering}}</p>

                <p>{{plant.feeding}}</p>

                <h5>Diseases</h5>
                <p ng-hide="plant.diseases === []">{{plant.diseases}}</p>

                <h5>Plant pests</h5>
                <p ng-hide="plant.pests === []" ng-repeat="pest in plant.pests">{{pest}}</p>
            </md-card-content>
        </md-card>
    </div>
</section>
