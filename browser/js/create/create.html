<section id="plots">
    <div ng-show="!switch">

        <div class="row margin_bottom-medium">
            <div class="col s12">
                <h1 class="title">Create Your Plot</h1>
            </div>
        </div>
        <div class="row margin_bottom-medium">
            <div class="col s12">
                <div ng-show="!switch"">
                    <center>
                        <input placeholder="Plot Name" id="plot_name" class="inputColor " type="text" ng-model="name">
                    </center>
                </div>
            </div>
        </div>

        <div class="row  margin_bottom-xlarge">
            <div class="col s12">
                <hr>
            </div>
        </div>

        <div class="row margin_bottom-medium">
            <div class="col s6 offset-s3">
                <h2 class="size">Plot Size?</h2>
            </div>
        </div>

        <div class="row">
            <div class="col m2 offset-m2 s4 offset-s2">
                <label class="label"><h4>Length:</h4></label>
                <select class="browser-default" ng-model="lengthInches">
                    <option value="" disabled selected>0 inches</option>
                    <option ng-repeat="inch in inches">{{ inch }} inches</option>
                </select>
            </div>
            <div class="col m4 s1 text_align-center">
                <h4>X</h4>
            </div>
            <div class="col m2 s4">
                <label class="label"><h4>Width:</h4></label>
                <select class="browser-default" ng-model="widthInches">
                    <option value="" disabled selected>0 inches</option>
                    <option ng-repeat="inch in inches">{{ inch }} inches</option>
                </select>
            </div>
        </div>

        <div class="row text_align-right">
            <div class="col s2 offset-s8">
                <button type="submit" class="waves-effect btn-flat float_align-right" ng-show="lengthInches && widthInches" ng-click="createPlot(lengthInches, widthInches, name)">Done</button>
            </div>
        </div>

    </div>

    <div ng-show="switch">

        <div class="row">
            <div class="col s12">
                <h2 class="title">Which plants do you want to grow?</h2>
            </div>
        </div>

        <div class="row margin_bottom-medium">
            <div class="col s12">
                <hr>
            </div>
        </div>

        <div class="row add">
            <div class="col s8 offset-s2">
                <label><h4>Add Plants:</h4></label>
            </div>
        </div>

        <div class="row margin_bottom-small">
            <div class="col s8 offset-s2 input-field">
                <multiple-autocomplete ng-model="selectedPlants" object-property="name" suggestions-arr="optionsList"></multiple-autocomplete>
            </div>
        </div>

        <div class="row margin_bottom-medium text_align-right">
            <div class="col s4 offset-s6">
                <div ng-show="selectedPlants.length > 0 && selectedPlants.length <= 10">
                    <button type="submit" class="waves-effect btn-flat" ng-click="createPlantList(selectedPlants)"> Done </buttontyp>
                </div>
                <div ng-show="selectedPlants.length > 10">
                    You have selected too many plants!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s3 offset-s2">
                <p ng-show="largePlants.length"><strong>The following plants are too large to flourish in your plot:</strong></p>
                <ul ng-show="largePlants.length" id="scroll_list">
                    <li ng-repeat="plant in largePlants">{{ plant.name }}</li>
                </ul>
            </div>
        </div>

    </div>
</section>
